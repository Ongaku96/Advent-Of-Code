<!DOCTYPE html>
<html>

<head></head>

<body>
    <span id="risultato"></span>
    <script>

        ila_risolvi_sue();

        function ila_risolvi_sue() {
            const test_data = {
                input: [
                    "1abc2",
                    "pqr3stu8vwx",
                    "a1b2c3d4e5f",
                    "treb7uchet"
                ],
                expeted: 142
            }
            var result = 0;

            for (var e = 0; e < test_data.input.length; e++) {
                var number = "";

                for (var char of test_data.input[e].split('')) {
                    if (!isNaN(char)) {
                        number += char;
                    }
                }

                var primo = number[0];
                var ultimo = number[number.length - 1];
                var totale = primo + ultimo;
                result += parseInt(totale);
                console.log(totale);
            }

            document.getElementById("risultato").innerText = result;
        }

    </script>
</body>

</html>
